<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Quickstart</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a href="#" class="navbar-brand">Page</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#topNav" 
        aria-controls="topNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </div>

      <div class="d-flex">
        <div class="form-floating">
          <input id="searchInput" type="text" class="form-control" placeholder="Szukaj...">
          <label for="searchInput">Szukaj</label>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1 class="display-1">Hej!</h1>

      <div class="alert alert-info">
        <span>Alert.</span>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="btn-group">
            <div class="btn btn-primary">Button 1</div>
            <div class="btn btn-primary">Button 2</div>
            <div class="btn btn-primary">Button 3</div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="lead">Lead paragraph.</div>

        </div>
      </div>
    </div>
  </main>

  <footer class="footer py-3 fixed-bottom">
    <div class="container">
      Made with ❤️ using Bootstrap.
    </div>
  </footer>
</body>

</html>
